<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px; border-color: darkslategray">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form [formGroup]="regform" (validSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" formControlName="firstname" class="form-control" [(ngModel)]="employ.firstname" />
                                        <label class="form-label" for="firstname">First Name</label>
                                    </div>
                                    <!-- <span *ngIf="">Username cannot be blank</span>  -->

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" formControlName="lastname" class="form-control" [(ngModel)]="employ.lastname" />
                                        <label class="form-label" for="lastname">Last Name</label>
                                        
                                    </div>
                                        
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control" formControlName="dob" [(ngModel)]="employ.dob"/>
                                        <label for="dob" class="form-label">D.O.B</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" formControlName="gender"
                                            value="Female" checked  [(ngModel)]="employ.gender"/>
                                        <label class="form-check-label" for="gender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" formControlName="gender"
                                            value="Male" [(ngModel)]="employ.gender"/>
                                        <label class="form-check-label" for="gender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" formControlName="gender"
                                            value="Other" [(ngModel)]="employ.gender"/>
                                        <label class="form-check-label" for="gender">Other</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="email" formControlName="email" class="form-control" [(ngModel)]="employ.email"/>
                                        <label class="form-label" for="email">Email</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="number" formControlName="mobile" class="form-control" [(ngModel)]="employ.mobile"/>
                                        <label class="form-label" for="mobile">Phone Number</label>
                                    </div>

                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                
                                    <div class="form-outline">
                                        <input type="password" id="phoneNumber" formControlName="pass" class="form-control" [(ngModel)]="employ.pass" />
                                        <label class="form-label" for="pass">Password</label>
                                    </div>
                                
                                </div>
                            </div>

                            <!-- <div class="mt-4 pt-2"> -->
                                <input class="btn btn-info btn-lg" type="submit" value="Submit" />
                                <p>Already User SignUp...<a [routerLink]="['/login']">Sign_In_Here</a></p>
                            <!-- </div> -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
