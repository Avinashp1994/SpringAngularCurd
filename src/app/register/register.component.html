<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px; border-color: darkslategray;border-width: 40px;">
                    <div class="card-body p-4 p-md-5">
<div class="col-md-6 offset-md-3">
    <h3>SignUp Employee</h3>

    <form (ngSubmit)="onSubmit()" [formGroup]="regform">
        <div class="form-group">
            <label for="id" class="form-label"> Id </label>
            <input type="text" class="form-control" id="id" [(ngModel)]="employ.id" formControlName="id">
        </div>
        <div class="form-group">
            <label for="emailid" class="form-label"> Email Id </label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="employ.emailid" formControlName="emailid">
        </div>

        <div class="form-group">
            <label for="firstname" class="form-label"> First Name </label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employ.firstname" formControlName="firstname">
        </div>
        <div class="form-group">
            <label for="lastname" class="form-label"> Last Name </label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employ.lastname" formControlName="lastname">
        </div>
        <div class="form-group">
            <label for="pass" class="form-label"> Password </label>
            <input type="password" class="form-control" id="pass" [(ngModel)]="employ.pass" formControlName="pass">
        </div><br/>
        <!-- <button class="btn btn-success" type="submit">Submit</button> -->
        <input class="btn btn-info btn-lg" id="button" type="submit" value="Submit" />
    </form>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
