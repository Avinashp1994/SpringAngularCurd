<div class="col-md-6 offset-md-3">
    <h3>Create Employee</h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Id </label>
            <input type="text" class="form-control" id="id" [(ngModel)]="employ.id" name="id">
        </div>
        <div class="form-group">
            <label> Email Id </label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="employ.emailid" name="emailid">
        </div>

        <div class="form-group">
            <label> First Name </label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="employ.firstname" name="firstname">
        </div>
        <div class="form-group">
            <label> Last Name </label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="employ.lastname" name="lastname">
        </div>
        <div class="form-group">
            <label> Password </label>
            <input type="password" class="form-control" id="pass" [(ngModel)]="employ.pass" name="pass">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
